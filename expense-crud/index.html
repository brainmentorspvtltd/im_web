<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
</head>
<body>
    <h2>Expense TODO</h2>
    <table >
        <tr>
            <td><label for="">Id</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Name</label></td>
            <td><input type="text" placeholder="Type Name"></td>
        </tr>
        <tr>
            <td><label for="">Price</label></td>
            <td><input type="range" min="10" max="100" value="1" ><output>1</output></td>
        </tr>
        <tr>
            <td><label for="">Date</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td><label for="">Color</label></td>
            <td><input type="color"></td>
        </tr>
        <tr>
            <td><label for="">Remarks</label></td>
            <td><textarea placeholder="Type Remarks Here"  cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td colspan="2">
                   <table>
                       <tr>
                           <td><button>Add</button></td>
                           <td><button>Delete</button></td>
                           <td><button>Search</button></td>
                           <td><button>Update</button></td>
                           <td><button>Save</button></td>
                           <td><button>Load</button></td>
                           <td><button>Load From Server</button></td>
                           <td><button>Sort</button></td>
                           <td><button>Clear All</button></td>
                       </tr>
                   </table>
            </td>
        </tr>
    </table>
    <h3>Total Records are  Marked Records are UnMark Records are </h3>
    <hr>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Date</th>
                <th>Color</th>
                <th>Remarks</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
